<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="bg-img bg1"></div>
  <div class="bg-img bg2"></div>
  <div class="bg-img bg3"></div>
  <div class="bg-img bg4"></div>

  <div class="login-container">
    <h2>Your logo</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="username@gmail.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />

      <a href="#" class="forgot">Forgot Password?</a>

      <button type="submit">Sign in</button>

      <div class="divider">or continue with</div>
      <div class="socials">
        <button><img src="https://img.icons8.com/ios-glyphs/24/000000/google.png"/></button>
        <button><img src="https://img.icons8.com/ios-glyphs/24/000000/github.png"/></button>
        <button><img src="https://img.icons8.com/fluency/24/000000/facebook-new.png"/></button>
      </div>

      <div class="register">Don't have an account yet? <a href="#">Register for free</a></div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
