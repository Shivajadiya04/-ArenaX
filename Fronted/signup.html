<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="bg-img bg1"></div>
  <div class="bg-img bg2"></div>
  <div class="bg-img bg3"></div>
  <div class="bg-img bg4"></div>

  <div class="login-container">
    <h2>Create Account</h2>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="username@gmail.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />
      <a href="home.html"type="submit" class="btn-outline js-Signup" id="navc">Signup</a>

      

      <div class="divider">or continue with</div>
      <div class="socials">
        <button><img src="https://img.icons8.com/ios-glyphs/24/000000/google.png"/></button>
        <button><img src="https://img.icons8.com/ios-glyphs/24/000000/github.png"/></button>
        <button><img src="https://img.icons8.com/fluency/24/000000/facebook-new.png"/></button>
      </div>

      <div class="register">Already have an account? <a href="#">Login here</a></div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
